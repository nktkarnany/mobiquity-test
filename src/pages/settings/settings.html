<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Settings</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list inset>
        <ion-item>
            <ion-label color="primary" fixed>Articles Limit</ion-label>
        </ion-item>
        <ion-item>
            <ion-input type="number" [(ngModel)]="limit"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button block (click)="saveLimit()">Save</button>
        </ion-item>
    </ion-list>
</ion-content>
