<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="getting-started">

    <ion-list inset>
      <ion-item *ngFor="let tile of tiles" class="tile" (click)="navigateTo(tile)">
        <ion-icon [name]="tile.icon" item-start></ion-icon>
          {{tile.title}}
      </ion-item>
    </ion-list>

</ion-content>
